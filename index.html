<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caroline Melo Beauty</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "rose-gold": {
                DEFAULT: "#e35336",
                hover: "#e35336cc",
              },
              nude: {
                light: "#F7EFEA", // Fundo geral
                deep: "#E4C3B8",
              },
              gold: {
                opaque: "#6B4A3A", // Texto dourado escuro/bronze
              },
              graphite: "#111111",
              "gray-rose": "#E4C3B8",
              white: "#FFFFFF",
            },
            fontFamily: {
              // Serif para títulos elegantes
              serif: ['"Playfair Display"', "serif"],
              // Sans (Poppins) para textos de leitura
              sans: ['"Poppins"', "sans-serif"],
            },
            backgroundImage: {
              "luxury-gradient": "linear-gradient(135deg, #D88F7A, #C47863)",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #f7efea;
        color: #111111;
        overflow-x: hidden;
        font-family: "Poppins", sans-serif; /* Padrão do corpo */
      }
      /* Ocultar scrollbar mantendo funcionalidade */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.263.1",
          "framer-motion": "https://esm.sh/framer-motion@10.16.4"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
